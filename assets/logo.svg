<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0d1117"/>
  <circle cx="256" cy="256" r="240" stroke="#30363d" stroke-width="4"/>
  
  <!-- Input beam (white, from left) -->
  <line x1="70" y1="256" x2="210" y2="256" stroke="#e6edf3" stroke-width="14" stroke-linecap="round"/>
  
  <!-- Arrow head on input -->
  <polygon points="200,240 230,256 200,272" fill="#e6edf3"/>
  
  <!-- Router node (center hexagon) -->
  <polygon points="240,220 256,200 272,220 272,250 256,270 240,250" fill="#58a6ff"/>
  <polygon points="240,220 256,200 272,220 272,250 256,270 240,250" fill="url(#grad1)" opacity="0.5"/>
  
  <!-- Glow effect -->
  <circle cx="256" cy="235" r="30" fill="#58a6ff" opacity="0.15"/>
  
  <!-- Output beam: Simple (green) -->
  <path d="M 272 215 C 310 180, 350 155, 410 140" stroke="#3fb950" stroke-width="10" stroke-linecap="round" fill="none"/>
  <circle cx="420" cy="136" r="20" fill="#238636"/>
  <circle cx="420" cy="136" r="20" fill="none" stroke="#3fb950" stroke-width="2" opacity="0.5"/>
  <text x="420" y="142" text-anchor="middle" font-size="20" font-weight="bold" fill="#e6edf3" font-family="monospace">S</text>
  
  <!-- Output beam: Medium (blue) -->
  <path d="M 278 240 C 310 245, 350 252, 410 256" stroke="#58a6ff" stroke-width="10" stroke-linecap="round" fill="none"/>
  <circle cx="420" cy="256" r="20" fill="#1f6feb"/>
  <circle cx="420" cy="256" r="20" fill="none" stroke="#58a6ff" stroke-width="2" opacity="0.5"/>
  <text x="420" y="262" text-anchor="middle" font-size="20" font-weight="bold" fill="#e6edf3" font-family="monospace">M</text>
  
  <!-- Output beam: Complex (purple) -->
  <path d="M 272 258 C 310 300, 350 345, 410 375" stroke="#bc8cff" stroke-width="10" stroke-linecap="round" fill="none"/>
  <circle cx="420" cy="380" r="20" fill="#8b5cf6"/>
  <circle cx="420" cy="380" r="20" fill="none" stroke="#bc8cff" stroke-width="2" opacity="0.5"/>
  <text x="420" y="386" text-anchor="middle" font-size="20" font-weight="bold" fill="#e6edf3" font-family="monospace">C</text>
  
  <!-- Small label -->
  <text x="256" y="330" text-anchor="middle" font-size="32" font-weight="800" fill="#e6edf3" font-family="system-ui" letter-spacing="4" opacity="0.6">FREE</text>
  <text x="256" y="360" text-anchor="middle" font-size="24" font-weight="600" fill="#58a6ff" font-family="system-ui" letter-spacing="6" opacity="0.5">ROUTER</text>
  
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="100%" stop-color="#bc8cff"/>
    </linearGradient>
  </defs>
</svg>